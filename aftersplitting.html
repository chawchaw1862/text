<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <th bgcolor="yellow">Split</th>
            <th bgcolor="yellow">into two</th>
            <th colspan="2"></th>
            <th colspan="1"></th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td colspan="4" bgcolor="orange">Two cells split into...</td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="orange">...one column and two rows</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="3" bgcolor="green">Three cells split into...</td>
            <td colspan="3" bgcolor="green">...two columns and 1 row</td>
        </tr>
    </table>
</body>
</html>
